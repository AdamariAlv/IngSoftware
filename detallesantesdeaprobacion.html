<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Solicitud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 70%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        .left-panel, .right-panel {
            width: 48%;
        }
        .left-panel {
            background-color: #e7f3fe;
            padding: 20px;
            border-radius: 8px;
        }
        .left-panel h2 {
            margin-top: 0;
            color: #2196F3;
        }
        .right-panel {
            text-align: center;
        }
        .right-panel h2 {
            color: #2196F3;
        }
        .right-panel img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #2196F3;
            margin-bottom: 20px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        .button-group button.reject {
            background-color: #f44336;
        }
        .button-group button.reject:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Nombre Solicitante</h2>
            <p>Información del Solicitante</p>
            <h2>Descripción del Viaje</h2>
            <p>Tipo de Viaje: </p>
            <p>Destino: </p>
            <p>Fecha: </p>
        </div>
        <div class="right-panel">
            <h2>Foto</h2>
            <img src="avatar_placeholder.png" alt="Foto del solicitante">
            <div class="button-group">
                <button>Aceptar</button>
                <button class="reject">Rechazar</button>
            </div>
        </div>
    </div>
</body>
</html>
