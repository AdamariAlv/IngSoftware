<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Autorizar Comprobantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-buttons .left,
        .header-buttons .right {
            display: flex;
            align-items: center;
        }
        .header-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #800000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header-buttons button:hover {
            background-color: #600000;
        }
        .header-buttons .right img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            cursor: pointer;
        }
        .center-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .center-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .center-buttons button:hover {
            background-color: #0056b3;
        }
        .received-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .received-item {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            width: 100%;
            text-align: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
        }
        .received-item:hover {
            background-color: #f0f0f0;
        }
        .received-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header class="header-buttons">
        <div class="left">
            <button>Inicio</button>
        </div>
        <div class="right">
            <img src="notification-icon.png" alt="Notificaciones">
            <img src="user-icon.png" alt="Usuario">
        </div>
    </header>
    <div class="container">
        <div class="center-buttons">
            <button>Comprobantes</button>
            <button>Solicitud</button>
        </div>
        <div class="received-list">
            <button class="received-item" onclick="goToInvoice('E1')">Recibido por E1</button>
            <button class="received-item" onclick="goToInvoice('E2')">Recibido por E2</button>
            <button class="received-item" onclick="goToInvoice('E3')">Recibido por E3</button>
            <button class="received-item" onclick="goToInvoice('E4')">Recibido por E4</button>
            <button class="received-item" onclick="goToInvoice('E5')">Recibido por E5</button>
        </div>
    </div>
    <script>
        function goToInvoice(employee) {
            window.location.href = 'Autorizar comprobantes pantalla2.html?employee=' + employee;
        }
    </script>
</body>
</html>
